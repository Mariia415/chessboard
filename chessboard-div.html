<!DOCTYPE html>
<html>
<head>
   <title>ChessBoard</title> 
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
           div.row{
               float: left;
           }
           div.column{
               width: 50px;
               height: 50px;
               float: left;
          }
           div.white{
               background-color:#F8EFBA;
               color: #9c5518;
           } 
           div.black{
               background-color:#9c5518;
               color:#F8EFBA; 
           }
           div.numbers{
               text-align: left;   
           }
           div.first{
                position: relative;
           }
           div.label{
                position: absolute;
                bottom: 0;
                right: 5px;
                font-size: 120%;
          }
        </style>
</head>
    <body>
    <div style="width: 400px; height:400px; border: 3px solid #9c5518; margin: 100px auto; text-align: center; box-shadow: 0 15px 20px 10px rgba(156, 85, 24, 0.77);" > 
 
    <div class="row">
            <div class="column white numbers">8</div>
            <div class="column black"></div>
            <div class="column white"></div>
            <div class="column black"></div>
            <div class="column white"></div>
            <div class="column black"></div>
            <div class="column white"></div>
            <div class="column black"></div>
     </div>  
     <div class="row">
            <div class="column black numbers">7</div>
            <div class="column white"></div>
            <div class="column black"></div>
            <div class="column white"></div>
            <div class="column black"></div>
            <div class="column white"></div>
            <div class="column black"></div>
            <div class="column white"></div>
      </div>    
      <div class="row">
            <div class="column white numbers">6</div>
            <div class="column black"></div>
            <div class="column white"></div>
            <div class="column black"></div>
            <div class="column white"></div>
            <div class="column black"></div>
            <div class="column white"></div>
            <div class="column black"></div>
       </div>    
       <div class="row">
            <div class="column black numbers">5</div>
            <div class="column white"></div>
            <div class="column black"></div>
            <div class="column white"></div>
            <div class="column black"></div>
            <div class="column white"></div>
            <div class="column black"></div>
            <div class="column white"></div>
       </div>    
       <div class="row">
            <div class="column white numbers">4</div>
            <div class="column black"></div>
            <div class="column white"></div>
            <div class="column black"></div>
            <div class="column white"></div>
            <div class="column black"></div>
            <div class="column white"></div>
            <div class="column black"></div>
        </div>     
        <div class="row">
            <div class="column black numbers">3</div>
            <div class="column white"></div>
            <div class="column black"></div>
            <div class="column white"></div>
            <div class="column black"></div>
            <div class="column white"></div>
            <div class="column black"></div>
            <div class="column white"></div>
        </div>     
        <div class="row">
            <div class="column white numbers">2</div>
            <div class="column black"></div>
            <div class="column white"></div>
            <div class="column black"></div>
            <div class="column white"></div>
            <div class="column black"></div>
            <div class="column white"></div>
            <div class="column black"></div>
        </div>
           
        <div class="row">
            <div class="column first black numbers">1
                 <div class="label">a</div> 
              </div> 

              <div class="column first white">
                  <div class="label">b</div>
              </div>

              <div class="column first black">
                    <div class="label">c</div> 
              </div>

              <div class="column first white">
                    <div class="label">d</div> 
              </div>

              <div class="column first black">
                    <div class="label">e</div> 
              </div>

              <div class="column first white">
                    <div class="label">f</div> 
              </div>

              <div class="column first black">
                    <div class="label">g</div> 
              </div>

              <div class="column first white">
                    <div class="label">h</div> 
              </div>
         </div>
      </div>
    </body>
</html>
